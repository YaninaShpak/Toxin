<section class="login form">
  <h2 class="main-title login__title">Войти</h2>
  <form class="form-signin login__form" action="" method="get">
    <p class="form-text login__item">
      <label class="subtitle">
        <span class="visually-hidden">Email</span>
        <input class="input" type="email" name="email" placeholder="Email" required>
      </label>
    </p>
    <p class="form-text login__item">
      <label class="subtitle">
        <span class="visually-hidden">Пароль</span>
        <input class="input" type="password" name="password" placeholder="Пароль" required>
      </label>
    </p>
    <button class="button button-form login__button" type="submit">
      Войти
      <span class="material-icons button-form__icon">arrow_forward</span>
    </button>
  </form>
  <div class="form-back">
    <p class="form-back__text">Нет аккаунта на Toxin?</p>
    <a class="button button-border form-back__button" href="signin.html">Создать</a>
  </div>
</section>
